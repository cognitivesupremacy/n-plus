<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>N+</title>
    <link rel="icon" type="image/png" href="assets/ico.png" />
    <link
      rel="preload"
      href="subset-Geist-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="subset-Geist-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <style>
      @font-face {
        font-family: "Geist";
        src: url("subset-Geist-Medium.woff2") format("woff2");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Geist";
        src: url("subset-Geist-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: "Geist", sans-serif;
        font-weight: 400;
        background: url("assets/back.jpg") no-repeat center center fixed;
        background-position: calc(50%) calc(60%);
        background-size: cover;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-size: 14px;
        line-height: 1.3;
        overflow: hidden;
      }

      ::selection {
        background: white; /* Sfondo bianco */
        color: rgba(0, 0, 0, 0.5); /* Testo nero con 50% di trasparenza */
      }

      .cs-type {
        top: 27px;
        left: 30px;
      }

      .cs-type,
      .bottom {
        width: calc(100vw - 60px);
        left: 30px;
        position: absolute;
      }

      .n-type {
        margin-bottom: 7px;
        width: 100%;
      }

      .bottom-paragraph {
      }

      .bottom {
        bottom: 30px;

        align-items: center;
      }

      .email {
        display: block;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }

      @media (max-width: 600px) {
        body {
          font-size: 12px;
        }
        .cs-type {
        }

        .n-type {
        }

        .desktop {
          display: none;
        }

        /* .cs-type {
          top: 30px;
        }

        .bottom {
          bottom: 10px;
        } */

        .cs-type,
        .bottom {
          width: calc(100vw - 30px);
          left: 15px;
          position: absolute;
        }
      }
    </style>
  </head>

  <body>
    <img src="assets/cs.png" class="cs-type" />

    <div class="bottom">
      <img src="assets/n+.png" class="n-type" />
      <p class="bottom-paragraph">
        N+ Industries pioneers neural augmentation, creating cutting-edge
        technologies that expand, protect, <br class="desktop" />
        and transform the way the mind interacts with memory and perception.
        <a href="mailto:info@n-plus.industries" class="email"
          >info@n-plus.industries</a
        >
      </p>
    </div>
  </body>

  <script>
    function updateImages() {
      const nImages = document.querySelectorAll(".n-type");
      const csImages = document.querySelectorAll(".cs-type");

      nImages.forEach((img) => {
        if (window.innerWidth <= 800) {
          img.src = "assets/n+-m.png";
        } else {
          img.src = "assets/n+.png";
        }
      });

      csImages.forEach((img) => {
        if (window.innerWidth <= 800) {
          img.src = "assets/cs-m.png";
        } else {
          img.src = "assets/cs.png";
        }
      });
    }

    // let currentBackground = 1; // parte da 1
    // const totalBackgrounds = 7; // quante immagini hai

    // document.body.addEventListener("click", () => {
    //   currentBackground++;
    //   if (currentBackground > totalBackgrounds) {
    //     currentBackground = 1;
    //   }
    //   document.body.style.backgroundImage = `url('assets/back${currentBackground}.png')`;
    // });

    window.addEventListener("resize", updateImages);
    window.addEventListener("load", updateImages);
  </script>
</html>

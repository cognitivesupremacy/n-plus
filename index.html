<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N+</title>
    <style>
      @font-face {
        font-family: "Geist";
        src: url("assets/Geist/static/Geist-Medium.ttf") format("ttf");
        font-weight: 500;
        font-style: normal;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: "Geist", sans-serif;
        background: url("assets/back.png") no-repeat center center fixed;
        background-position: calc(50%) calc(53%); /* esempio */
        background-size: cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-size: 16px;
      }

      .top-type,
      .center-type {
        width: calc(100vw - 60px);
        left: 30px;
        position: absolute;
        mix-blend-mode: screen;
      }

      .top-type {
        top: 30px;
      }

      .center-type {
        top: 50%;
        transform: translateY(-50%);
      }

      .bottom-paragraph {
        max-width: 90vw;
        line-height: 1.1;
        position: absolute;
        bottom: 30px;
      }

      .top-type,
      .center-type,
      .bottom-paragraph {
      }

      .email {
        display: block;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
      }

      @media (max-width: 600px) {
        .bottom-paragraph {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <img src="assets/n+.png" class="top-type" />
    <img src="assets/cs.png" class="center-type" />
    <p
      class="bottom-paragraph"
      data-blur-text="N+ Industries pioneers neural augmentation, creating cutting-edge technologies that expand, protect,
and transform the way the mind interacts with memory and perception."
    >
      N+ Industries pioneers neural augmentation, creating cutting-edge
      technologies that expand, protect,<br />
      and transform the way the mind interacts with memory and perception.
      <a href="mailto:info@n-plus.industries" class="email"
        >info@n-plus.industries</a
      >
    </p>
  </body>
</html>

      @font-face {
        font-family: "Suisse";
        src: url("assets/suisse/SuisseIntl-Regular.woff2") format("woff2");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "Suisse";
        src: url("assets/suisse/SuisseIntl-Medium.woff2") format("woff2");
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: "Suisse", sans-serif;
        font-weight: 400;
        background: url("assets/back.jpg") no-repeat center center fixed;
        background-position: calc(50%) calc(60%);
        background-size: cover;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
        font-size: 12px;
        line-height: 1.2;
        overflow: hidden;
      }

      ::selection {
        background: white; /* Sfondo bianco */
        color: rgba(0, 0, 0, 0.5); /* Testo nero con 50% di trasparenza */
      }

      .cs-type {
        top: 27px;
        left: 30px;
        display: none;
      }

      .cs-type,
      .bottom {
        width: calc(100vw - 60px);
        left: 30px;
      }

      /* .n-type {
        margin-bottom: 7px;
        width: 100%;
      } */

      .n-type {
        top: 30px;
        /* width: calc(100vw - 60px); */
        width: 200px;
        position: absolute;
      }

      .bottom-paragraph {
      }

      .bottom {
        bottom: 30px;
        position: absolute;

        /* align-items: center; */
      }
      a {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        text-transform: uppercase;
        cursor: pointer !important;
      }
      .email {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        text-transform: uppercase;
        line-height: 1.5;
      }

      @media (max-width: 600px) {
        body {
          font-size: 11px;
        }
        .cs-type {
        }

        .n-type {
          width: 150px;
        }

        .desktop {
          display: none;
        }

        /* .cs-type {
          top: 30px;
        }

        .bottom {
          bottom: 10px;
        } */

        .cs-type,
        .bottom {
          width: calc(100vw - 30px);
          left: 15px;
          position: absolute;
        }
      }
    </style>
  </head>

  <body>
    <img src="assets/cs.png" class="cs-type" />
    <img src="assets/n+full.png" class="n-type" />
    <div class="bottom">
      <p class="bottom-paragraph">
        N+ Industries redefines warfare by weaponizing neuroscience,
        <br class="desktop" />engineering the cognitive infrastructure that will

        <a href="mailto:info@n-plus.industries" class="email">EMAIL</a>
        <a href="https://www.instagram.com/cognitive_supremacy/">INSTAGRAM</a>
      </p>
    </div>
  </body>
